<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!----------------------------------------- Start Meta data  -------------------------------------->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A weather web application provides users with real-time and forecasted weather information for specific locations."
    />
    <meta
      name="keywords"
      content="weather,weather web,forecasted,forecasted weather"
    />
    <!----------------------------------------- End Meta data  -------------------------------------->
    <title>Weather</title>
    <!-----------------------------------------  Start Links  -------------------------------------->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <!-----------------------------------------  End Links  -------------------------------------->
  </head>
  <body>
    <!--------------------------------------- Start Navbar Section --------------------------------------->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-5">
      <div class="container">
        <a class="navbar-brand d-flex flex-wrap gap-2 ps-5" href="./index.html">
          <div class="icon">
            <img class="w-100" src="./images/logo.png" alt="logo icon" />
          </div>
          <div class="Header text-white">
            <h1>Weather</h1>
            <p>tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!---------------------------------------  End Navbar Section  --------------------------------------->
    <!--!-------------------------------------  Start Header Section (which have Form)   --------------------------------------->
    <header>
      <div class="hero">
        <div class="container">
          <form class="search-form py-5">
            <input
              class="form-control rounded-5"
              id="searchByLocationInput"
              placeholder="Find your location..."
            />
            <button class="rounded-5" id="searchByLocationBtn">Find</button>
          </form>
        </div>
      </div>
    </header>
    <!--!-------------------------------------   End Header Section (which have Form)    --------------------------------------->
    <main>
      <!--------------------------------------- Start Weather Card Section --------------------------------------->
      <section>
        <div class="weather-cards">
          <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
              <div class="col px-lg-0">
                <div class="card border-0" id="today-card">
                  <div class="card-header">
                    <div
                      class="day-header d-flex flex-wrap justify-content-between"
                    >
                      <span class="day"> Sunday </span>
                      <span class="date"> 2November </span>
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Cairo</h5>
                    <span class="temperature"> 22.3<sup>o</sup>C </span>
                    <div class="weather-icon w-25">
                      <img
                        src="./images/122.png"
                        class="w-100"
                        alt="weather icon"
                      />
                    </div>
                    <p>Overcast</p>
                    <div class="d-flex flex-wrap gap-2">
                      <div>
                        <img
                          src="./images/icon-umberella.png"
                          alt="umberella icon"
                        />
                        <span id="humidity">20%</span>
                      </div>
                      <div>
                        <img src="./images/icon-wind.png" alt="wind icon" />
                        <span id="wind">18km/h</span>
                      </div>
                      <div>
                        <img
                          src="./images/icon-compass.png"
                          alt="compass icon"
                        />
                        <span id="direction">East</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col px-lg-0">
                <div class="card border-0" id="tomorrow-card">
                  <div class="card-header">
                    <div class="day-header text-center">
                      <span class="day"> Monday </span>
                    </div>
                  </div>
                  <div
                    class="card-body d-flex flex-wrap flex-column align-items-center gap-3"
                  >
                    <div class="weather-icon">
                      <img
                        src="./images/116.png"
                        alt="weather icon"
                        width="48"
                      />
                    </div>
                    <div
                      class="temperature d-flex flex-wrap flex-column align-items-center"
                    >
                      <span class="the-high"> 30.1 <sup>o</sup>C </span>
                      <span class="the-low"> 22.4 <sup>o</sup>C </span>
                    </div>
                    <p>Partly Cloudy</p>
                  </div>
                </div>
              </div>
              <div class="col px-lg-0">
                <div class="card border-0" id="after-tomorrow-card">
                  <div class="card-header">
                    <div class="day-header text-center">
                      <span class="day"> Monday </span>
                    </div>
                  </div>
                  <div
                    class="card-body d-flex flex-wrap flex-column align-items-center gap-3"
                  >
                    <div class="weather-icon">
                      <img
                        src="./images/113.png"
                        alt="weather icon"
                        width="48"
                      />
                    </div>
                    <div
                      class="temperature d-flex flex-wrap flex-column align-items-center"
                    >
                      <span class="the-high"> 33.5 <sup>o</sup>C </span>
                      <span class="the-low"> 21.2 <sup>o</sup>C </span>
                    </div>
                    <p>Sunny</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!---------------------------------------  End Weather Card Section  --------------------------------------->
    </main>
    <!--------------------------------------- Start footer Section  --------------------------------------->
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-8">
            <form class="subscribe-form py-5">
              <input
                class="form-control rounded-5"
                id="exampleDataList"
                placeholder="Enter your email to subscribe..."
              />
              <button class="rounded-5">Subscribe</button>
            </form>
          </div>
          <div class="col-lg-3 col-lg-offset-1">
            <div class="social-links justify-content-lg-center">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p class="m-0 pb-5">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>
    <!--------------------------------------- Start footer Section  --------------------------------------->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
